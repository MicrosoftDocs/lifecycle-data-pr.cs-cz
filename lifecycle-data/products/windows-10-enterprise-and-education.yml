summary: "Windows 10 Enterprise a Education se řídí [moderními](/lifecycle/policies/modern) zásadami životního cyklu. \n\n\nTo platí pro následující edice: Education, Enterprise, Enterprise multi-session\n\n\n> [!IMPORTANT]\n> Počínaje Windows 10, verze 21H2 (aktualizace pro Windows 10 z listopadu 2021), budou aktualizace funkcí vydávány každoročně v druhé polovině roku prostřednictvím kanálu obecné dostupnosti. Více informací najdete [zde](https://blogs.windows.com/windowsexperience/?p=176473). Společnost Microsoft bude i nadále podporovat alespoň jedno vydání Windows 10 do 14. října 2025.\n\n"
