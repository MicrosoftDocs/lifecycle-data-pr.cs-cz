content: "\n\n## <a name=\"links\"></a>Odkazy \n* [Servisní informace](https://www.visualstudio.com/productinfo/vs-servicing-vs)\n\n\n> [!NOTE]\n> Následující komponenty verze sady Visual Studio 2013 jsou dodávány a podporovány jako součást životního cyklu sady Visual Studio 2013: Agents, IntelliTrace Collector, Modeling SDK, Multibyte MFC Library, Remote Tools, SDK, Shell (integrovaný režim), Shell (izolovaný režim), Team Explorer, Visual C ++ Redistributable, Web Tools Extensions\n\n\n## <a name=\"editions\"></a>Edice \n* Community\n* Express for Web\n* Expres for Windows\n* Express for Windows Desktop\n* Premium\n* Professional\n* Release Management\n* Test Professional\n* Ultimate"
