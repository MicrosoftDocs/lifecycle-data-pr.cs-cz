name: Internet Explorer 11
summary: >+
  Aplikace Internet Explorer 11 se řídí [komponentními](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy) zásadami životního cyklu.





  > [!IMPORTANT]

  > Upozorňujeme, že desktopová aplikace Internet Explorer (IE) 11 ukončí podporu určitých operačních systémů od 15. června 2022. Zákazníkům se doporučuje přejít na Microsoft Edge s režimem IE. Režim IE umožňuje zpětnou kompatibilitu a bude podporován minimálně do roku 2029. Společnost Microsoft navíc upozorní uživatele jeden rok před ukončením režimu IE. [Zde](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-) najdete seznam podporovaných operačních systémů pro Internet Explorer, včetně verzí, na než má toto oznámení dopad.

