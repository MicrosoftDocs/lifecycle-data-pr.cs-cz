content: "\n\n## <a name=\"links\"></a>Odkazy \n* [Návod k migraci](https://techcommunity.microsoft.com/t5/windows-it-pro-blog/proven-tools-to-accelerate-your-move-to-microsoft-edge/ba-p/2504818)\n* [Nejčastější dotazy k aplikaci Internet Explorer a Microsoft Edge](/lifecycle/faq/internet-explorer-microsoft-edge)\n* [Operační systémy, v nichž je aplikace Internet Explorer podporovaná](/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-)\n* [Operační systémy podporované Microsoft Edge](/deployedge/microsoft-edge-supported-operating-systems)\n\n\n> [!NOTE]\n> Některé verze aplikace Internet Explorer mohou být podporovány po datu ukončení posledního operačního systému Windows, když jsou k dispozici rozšířené aktualizace zabezpečení (ESU). [Zde](https://docs.microsoft.com/lifecycle/faq/extended-security-updates) najdete seznam produktů nabízejících ESU"
