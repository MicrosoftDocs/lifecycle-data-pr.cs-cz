content: "\n\n## <a name=\"links\"></a>Odkazy \n* [Windows as a Service (WaaS)](/windows/deployment/update/waas-quick-start)\n* [Nejčastější dotazy k životnímu cyklu – produkty Windows](/lifecycle/faq/windows)\n* [Informace o produktu](/windows/windows-10/)\n* [Windows 10 Enterprise a Education](/lifecycle/products/windows-10-enterprise-and-education)\n* [Windows 10 IoT Enterprise](/lifecycle/products/windows-10-iot-enterprise)\n\n\n> [!NOTE]\n> Verze Pro for Workstations byla poprvé vydána s verzí 1709.\n> [!NOTE]\n> Pokud nedojde k odložení, mohou být následné aktualizace funkcí systému Windows 10 nainstalovány před uvedeným datem konce hlavní podpory.\n\n\n## <a name=\"editions\"></a>Edice \n* Home\n* Pro\n* Pro Education\n* Pro for Workstations"
