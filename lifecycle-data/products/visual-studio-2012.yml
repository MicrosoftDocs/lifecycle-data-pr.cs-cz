content: "\n\n## <a name=\"links\"></a>Odkazy \n* [Servisní informace pro starší verze sady Visual Studio](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> Následující komponenty sady Visual Studio 2012 jsou dodávány a podporovány jako součást životního cyklu sady Visual Studio 2012: Agents, IntelliTrace Collector, Microsoft Azure Tools, Remote Tools, SDK, Shell (integrovaný režim), Shell (izolovaný režim), SQL Server Data Tools, Team Explorer, Visual C ++ Redistributable, Web Tools Extensions.\n\n\n## <a name=\"editions\"></a>Edice \n* Express for Web\n* Express for Windows Desktop\n* Premium\n* Professional\n* Team Explorer\n* Ultimate"
