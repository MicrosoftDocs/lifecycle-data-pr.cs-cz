content: "\n\n> [!NOTE]\n> Ericsson získali produkty Microsoft Mediaroom v 2013. Další informace najdete v článku [tisková verze](http://www.ericsson.com/news/1691160). Pro zákazníky, kteří potřebují podporu, přejděte [sem](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx).\n> [!NOTE]\n> Klient 2,1 Microsoft Mediaroom byl vydán 27. prosince 2011. \n\n## <a name=\"editions\"></a>Edice \n* Služby aplikací 1,0\n* Klient 2,0\n* Klient 2,1\n* Server 2,0\n* Server 2,1"
