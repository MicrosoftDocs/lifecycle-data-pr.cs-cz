content: "\n\n> [!NOTE]\n> Společnost Ericsson získala produkty Microsoft Mediaroom v roce 2013. Další informace jsou dostupné v [tiskové zprávě](http://www.ericsson.com/news/1691160). Pro zákazníky, kteří potřebují podporu, přejděte [sem](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx).\n> [!NOTE]\n> Microsoft Mediaroom Client 2.1 byl vydán 27. prosince 2011. \n\n## <a name=\"editions\"></a>Edice \n* Application Services 1.0\n* Client 2.0\n* Client 2.1\n* Server 2.0\n* Server 2.1"
