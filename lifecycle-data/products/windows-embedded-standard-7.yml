content: "\n## <a name=\"links\"></a>Odkazy \n* [* Extended Security Updates (ESU) - Rozšířené aktualizace zabezpečení pro vybrané integrované produkty jsou k dispozici prostřednictvím OEM výrobců](/lifecycle/faq/extended-security-updates).\n* [Návod k migraci](https://support.microsoft.com/help/4057281)\n* [Zásady aktualizace Service Pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> '* Rozšířené bezpečnostní aktualizace (ESU) jsou dostupné pro Windows Embedded Standard 7 na další tři roky po ukončení podpory prostřednictvím OEM výrobců. Další informace získáte od partnerského nebo obchodního týmu společnosti Microsoft.\n\n## <a name=\"editions\"></a>Edice \n* Standard"
