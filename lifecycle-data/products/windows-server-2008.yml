summary: >
  Systém Windows Server 2008 se řídí [pevnými](/lifecycle/policies/fixed) zásadami životního cyklu.


  Toto se vztahuje na následující edice: Datacenter, Datacenter bez komponenty Hyper-V, Enterprise, Enterprise bez komponenty Hyper-V, pro počítače s procesorem Itanium, Foundation, Standard, Standard bez komponenty Hyper-V, Web


  > [!IMPORTANT]

  > Podpora tohoto produktu skončila. Pokyny k migraci naleznete níže.
