summary: >
  Systém Windows Server 2008 se řídí [zásadami pevného](/lifecycle/policies/fixed) životního cyklu.


  To platí pro následující edice: Datacenter, Datacenter without Hyper-V, Enterprise, Enterprise without Hyper-V, for Itanium-Based Systems, Foundation, Standard, Standard without Hyper-V, Web


  > [!IMPORTANT]

  > Podpora tohoto produktu byla ukončena. Viz pokyny pro migraci níže.
