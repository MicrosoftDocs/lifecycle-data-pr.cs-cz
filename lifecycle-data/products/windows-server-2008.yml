content: "\n## <a name=\"links\"></a>Odkazy \n* [Pokyny pro migraci](https://aka.ms/AA1ovn4)\n* [Informace o upgradu serveru](/windows-server/upgrade/upgrade-overview)\n* [Rozšířený program aktualizace zabezpečení (ESU)](/lifecycle/faq/extended-security-updates)\n* [Zásady aktualizace Service Pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Rozšířené aktualizace zabezpečení (ESU) jsou k dispozici prostřednictvím specifických multilicenčních programů pro edice Datacenter, Standard, Enterprise a Embedded těchto edic produktů po dobu dalších tří let po skončení podpory. Další informace získáte od svého partnera nebo obchodního týmu microsoftu. \n\nDatum vydání-------------------------------Start----Datum před ukončením\n\nRozšířený rok aktualizace zabezpečení 3---01/11/2022---01/10/2023\n\nRozšířený rok aktualizace zabezpečení 2---01/12/2021---01/11/2022\n\nRozšířený rok aktualizace zabezpečení 1---01/14/2020---01/12/2021\n> [!NOTE]\n> Windows Server 2008 Foundation propuštěn 21.května 2009\n\n## <a name=\"editions\"></a>Edice \n* Datacenter\n* Datové centrum bez technologie Hyper-V\n* Podnik\n* Podnik bez technologie Hyper-V\n* pro systémy založené na itaniu\n* Nadace\n* Standardní\n* Standard bez Technologie Hyper-V\n* Webové"
