content: "\n## <a name=\"links\"></a>Odkazy \n* [Návod k migraci](https://aka.ms/AA1ovn4)\n* [Informace o upgradu serveru](/windows-server/upgrade/upgrade-overview)\n* [Program rozšířených aktualizací zabezpečení (ESU)](/lifecycle/faq/extended-security-updates)\n* [Zásady aktualizace Service Pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Rozšířené aktualizace zabezpečení (ESU) pro verze Datacenter, Standard, Enterprise a Embedded jsou dostupné po další tři roky po ukončení podpory. Další informace získáte od partnerského nebo obchodního týmu společnosti Microsoft. \n\nVydání-------------------------------Datum zahájení----Datum ukončení\n\n3. rok rozšířených aktualizací zabezpečení---11.01.2022---10.01.2023\n\n2. rok rozšířených aktualizací zabezpečení---12.01.2021---11.01.2022\n\n1. rok rozšířených aktualizací zabezpečení---14.01.2020---12.01.2021\n> [!NOTE]\n> Windows Server 2008 Foundation byl vydán 21. května 2009\n\n## <a name=\"editions\"></a>Edice \n* Datacenter\n* Datové centrum bez komponenty Hyper-V\n* Enterprise\n* Enterprise bez komponenty Hyper-V\n* pro počítače s procesorem Itanium\n* Foundation\n* Standard\n* Standard bez komponenty Hyper-V\n* Web"
