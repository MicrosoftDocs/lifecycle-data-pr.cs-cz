summary: "\n\n> [!IMPORTANT]\n> Tato stránka je ve vývoji a bude plně živá dne 2. V mezidobí si můžete prohlédnout úplný seznam produktů společnosti Microsoft s jejich časovými osami podpory a podrobnostmi na [aka.MS/Lifecycle/Search](https://aka.ms/lifecycle/search/).\n> [!NOTE]\n> Exportujte informace o životních cyklech na stránce [Export životního cyklu](/lifecycle/export/products) .\n\n\nŽivotního prostředí Microsoftu nabízí konzistentní a předvídatelné pokyny pro podporu po celou dobu používání produktu, což pomáhá zákazníkům spravovat jeho investice do investic a prostředí a současně plánovat plánování budoucnosti.\n\n\nNíže vyhledejte seznam produktů a služeb společnosti Microsoft a pak vyberte svůj výsledek pro nalezení časových os podpory a obsluhy, požadovaných aktualizací, informací o migraci a systémových požadavků."
