summary: "\n\n> [!IMPORTANT]\n> Tato stránka je ve vývoji. Úplný seznam produktů společnosti Microsoft a jejich časové osy podpory a podrobnosti naleznete [na aka.ms/lifecycle/search](https://aka.ms/lifecycle/search/).\n\n\nŽivotní cyklus společnosti Microsoft poskytuje konzistentní a předvídatelné pokyny pro podporu po celou dobu životnosti produktu, které zákazníkům pomáhají spravovat investice do IT a prostředí a současně strategicky plánovat do budoucna.\n\n\nNíže vyhledejte seznam komerčních produktů a služeb společnosti Microsoft a vyberte výsledek a vyhledejte časové osy podpory a údržby, požadované aktualizace, informace o migraci a požadavky na systém."
