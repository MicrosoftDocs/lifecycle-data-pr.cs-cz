  > [!NOTE]
  > Společnost Microsoft poskytne aktualizace operačního systému, včetně aktualizací zabezpečení, po minimální dobu 36 měsíců od data zahájení životního cyklu. Tyto aktualizace budou přírůstkové, přičemž každá aktualizace bude postavena na aktualizaci, která jí předcházela. Zákazníci musí nainstalovat každou aktualizaci, aby zůstali podporováni. Distribuce těchto přírůstkových aktualizací může být řízena mobilním operátorem nebo výrobcem telefonu, od kterého jste telefon zakoupili, a instalace bude vyžadovat, aby váš telefon měl nějaké předchozí aktualizace. Dostupnost aktualizací se bude rovněž lišit podle země, oblasti a hardwarových možností.