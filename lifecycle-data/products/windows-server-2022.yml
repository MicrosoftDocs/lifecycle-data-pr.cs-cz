content: "> [!TIP]\n> Microsoft Edge se řídí [moderními zásadami životního cyklu](https://docs.microsoft.com/lifecycle/policies/modern). Přečtěte [si prosím dokumentaci k životnímu cyklu Edge,](https://docs.microsoft.com/deployedge/microsoft-edge-support-lifecycle) kde najdete informace o tom, jak tento prohlížeč aktualizovat a podporovat.\n\n\n## <a name=\"links\"></a>Odkazy \n* [Nejčastější dotazy týkající se životního cyklu - Windows](/lifecycle/faq/windows)\n* [Informace o produktu](/windows-server/windows-server-2022/get-started/whats-new)\n\n\n> [!NOTE]\n> Kontejnery vydané se systémem Windows Server 2022 se řídí stejnými daty životního cyklu. \n> [!NOTE]\n> [Hotpatching](https://docs.microsoft.com/azure/automanage/automanage-hotpatch) je podporován ve Windows Server 2022 Datacenter: Azure Edition Core až do ukončení hlavní podpory.\n\n\n## <a name=\"editions\"></a>Edice \n* Datacenter\n* Datacenter: Azure Edition\n* Essentials\n* Standard"
