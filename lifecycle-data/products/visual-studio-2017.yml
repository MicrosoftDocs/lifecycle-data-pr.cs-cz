content: "\n\n## <a name=\"links\"></a>Odkazy \n* [Oznámení blogu Visual Studio](https://devblogs.microsoft.com/visualstudio/visual-studio-2017-and-visual-studio-for-mac-support-updates/)\n* [Servisní informace](/visualstudio/productinfo/vs-servicing-vs#support-for-older-versions-of-visual-studio)\n* [Stránka pro stažení aplikace Visual Studio 2017](https://my.visualstudio.com/Downloads?q=Visual%20Studio%202017)\n* [Poznámky k verzi aplikace Visual Studio 2017](/visualstudio/releasenotes/vs2017-relnotes)\n\n\n> [!NOTE]\n> Následující komponenty verzí sady Visual Studio 2017 jsou dodávány a podporovány jako součást životního cyklu sady Visual Studio 2017: Agents, Build Tools, ESM, Feedback Client, IntelliTrace Standalone Collector, Performance Tools, PSM, Remote Tools, Team Explorer, Visual C++ Redistributable.\n\n\n## <a name=\"editions\"></a>Edice \n* Community\n* Enterprise\n* Professional\n* Test Professional"
