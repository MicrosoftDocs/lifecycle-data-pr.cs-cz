content: "> [!TIP]\n> Rozšířené aktualizace zabezpečení (ESU) pro verze Datacenter, Standard, Enterprise, Web a Workgroup jsou dostupné po další tři roky po ukončení podpory.\nVydání-------------------------------Datum zahájení----Datum ukončení\n\n3. rok rozšířených aktualizací zabezpečení---13.07.2021---12.07.2022\n\n2. rok rozšířených aktualizací zabezpečení---14.07.2021---13.07.2021\n\n1. rok rozšířených aktualizací zabezpečení---9.07.2019---14.07.2020\n\n\n## <a name=\"links\"></a>Odkazy \n* [Návod k migraci](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Zásady aktualizace Service Pack](/lifecycle/policies/fixed#service-packs)\n* [Program rozšířených aktualizací zabezpečení (ESU)](/lifecycle/faq/extended-security-updates)\n* [SQL Release Services Blog](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n\n> [!NOTE]\n> Pouze pro IA64 bude aktualizace SP3 podporována do 9.7.2019.\n\n## <a name=\"editions\"></a>Edice \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express with Advanced Services\n* Standard\n* Standard Edition for Small Business\n* Web\n* Workgroup"
