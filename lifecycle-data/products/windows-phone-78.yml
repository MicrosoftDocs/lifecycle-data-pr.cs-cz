content: "\n\n> [!NOTE]\n> Společnost Microsoft ve Vašem telefonu poskytne aktualizace operačního systému, včetně aktualizací zabezpečení, po dobu 18 měsíců od data zahájení životního cyklu. Distribuci aktualizací může řídit mobilní operátor nebo výrobce telefonu, od kterého jste telefon zakoupili. Dostupnost aktualizací se bude rovněž lišit podle země, oblasti a hardwarových možností."
