content: "\n## <a name=\"links\"></a>Odkazy \n* [Informace o produktu](/windows/iot-core/windows-iot-core)\n* [Informační sešit životního cyklu systému Windows](https://support.microsoft.com/help/13853/windows-lifecycle-fact-sheet)\n* [Windows as a Service (WaaS)](/windows/deployment/update/waas-quick-start)\n* [Nejčastější dotazy k životnímu cyklu – produkty Windows](/lifecycle/faq/windows)\n\n> [!NOTE]\n> Pokud nedojde k odložení, mohou být následné aktualizace funkce půlročního kanálu systému Windows 10 instalovány před uvedeným koncem data hlavní fáze technické podpory."
