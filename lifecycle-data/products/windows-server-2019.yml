content: "\n\n## <a name=\"links\"></a>Odkazy \n* [Informace o produktu](/windows-server/get-started-19/whats-new-19)\n* [Aktualizace informací o dostupnosti systému Windows Server 2019](https://aka.ms/WSRelaunchBlog)\n* [Nejčastější dotazy k životnímu cyklu – produkty Windows](/lifecycle/faq/windows)\n* [Životní cykly údržby image kontejneru Windows.](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n\n\n> [!NOTE]\n> Kontejnery vydané se systémem Windows Server 2019 sledují stejná data životního cyklu.\n> [!NOTE]\n> 13. listopadu 2018 byly znovu vydány systémy Windows Server 2019 a Windows Server verze 1809. Data, týkající se podpory, byla odpovídajícím způsobem upravena.\n\n\n## <a name=\"editions\"></a>Edice \n* Datacenter\n* Essentials\n* Standard"
