content: "\n## <a name=\"links\"></a>Odkazy \n* [Nejčastější dotazy k životnímu cyklu – .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Informace o produktu](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-48)\n* [.NET Framework 4.5.2, 4.6, 4.61](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022)\n\n> [!NOTE]\n> .NET Framework 3.5 Service Pack 1 (SP1) je samostatný produkt, který se od Windows 10 verze 1809 a Windows Server 2019 řídí zásadami pevného životního cyklu. Před tímto je .NET Framework 3.5 SP1 považován za součást operačního systému Windows, ve kterém je nainstalován."
