name: Microsoft .NET Framework
summary: >+
  Microsoft .NET Framework se řídí [komponentními](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy) zásadami životního cyklu.





  > [!IMPORTANT]

  > Rozhraní .NET Framework 4.5.2, 4.6 a 4.61 bude ukončeno 26. dubna 2022. Tyto konkrétní verze byly dříve digitálně podepsány pomocí certifikátů Secure Hash Algorithm (SHA-1). Tento algoritmus již není považován za bezpečný. Zákazníkům se doporučuje přejít na SHA-2. [Zde](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022) se dozvíte více.

