content: "\n\n## <a name=\"links\"></a>Odkazy \n* [Servisní informace](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Návod k migraci](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n\n> [!NOTE]\n> Abychom zajistili jednotné a zjednodušené zákaznické prostředí, klient Azure Information Protection a Label Management v Azure Portal jsou od 31. března 2021 zastaralé. Tento časový rámec umožňuje všem aktuálním zákazníkům Azure Information Protection přejít na naše jednotné řešení označování pomocí platformy Microsoft Information Protection Unified Labeling."
