content: "> [!TIP]\n> *Rozšířené aktualizace zabezpečení (ESU) pro verze Datacenter, Standard, Enterprise a Embedded jsou dostupné v rámci specifických množstevních licenčních programů po další tři roky po ukončení podpory. Další informace získáte od partnerského nebo obchodního týmu společnosti Microsoft. \n\n\n## <a name=\"links\"></a>Odkazy \n* [Návod k migraci](https://aka.ms/AA1ovn4)\n* [Informace o upgradu serveru](/windows-server/upgrade/upgrade-overview)\n* [Program rozšířených aktualizací zabezpečení (ESU)](/lifecycle/faq/extended-security-updates)\n* [Zásady aktualizace Service Pack](/lifecycle/policies/fixed#service-packs)\n\n\n\n\n## <a name=\"editions\"></a>Edice \n* Datacenter\n* Enterprise\n* HPC Edition\n* Počítače s procesorem Itanium\n* Standard\n* Web"
