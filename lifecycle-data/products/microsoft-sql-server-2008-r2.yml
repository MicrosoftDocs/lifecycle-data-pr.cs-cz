content: "\n## <a name=\"links\"></a>Odkazy \n* [Sql Server konec možností podpory](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Možnosti podpory sql serveru 2008 a Windows Server 2008](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Rozšířený program aktualizace zabezpečení (ESU)](/lifecycle/faq/extended-security-updates)\n* [Zásady aktualizace Service Pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Rozšířené aktualizace zabezpečení (ESU) jsou k dispozici pro edice Datacenter, Standard, Enterprise a Embedded tohoto produktu až další tři roky po skončení podpory.\n> [!NOTE]\n> Pouze pro IA64 bude aktualizace SP2 podporována do 7/9/2019. Další informace najdete v blogu služby SQL Release Services.\n\n## <a name=\"editions\"></a>Edice \n* Datacenter\n* Vývojář\n* Podnik\n* Express\n* Expresní s pokročilými službami\n* pro vestavěné systémy\n* Standardní\n* Standardní edice pro malé firmy\n* Webové\n* Pracovní skupiny"
