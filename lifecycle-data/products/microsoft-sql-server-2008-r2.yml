content: "> [!TIP]\n> *Rozšířené aktualizace zabezpečení (ESU) pro verze Datacenter, Standard, Enterprise a Embedded jsou dostupné po další tři roky po ukončení podpory. Další informace získáte od partnerského nebo obchodního týmu společnosti Microsoft. \n\n\n## <a name=\"links\"></a>Odkazy \n* [Možnosti na konci podpory pro SQL Server 2008 a Windows Server 2008](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Konec podpory pro SQL Server](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Zásady aktualizace Service Pack](/lifecycle/policies/fixed#service-packs)\n* [Program rozšířených aktualizací zabezpečení (ESU)](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Pouze pro IA64 bude aktualizace SP2 podporována do 9.7.2019. Další informace najdete v blogu SQL Release Services.\n\n\n## <a name=\"editions\"></a>Edice \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express with Advanced Services\n* for Embedded Systems\n* Standard\n* Standard Edition for Small Business\n* Web\n* Workgroup"
