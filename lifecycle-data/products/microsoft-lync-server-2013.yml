content: "\n## <a name=\"links\"></a>Odkazy \n* [Informace o produktu](/lyncserver/microsoft-lync-server-2013)\n\n> [!NOTE]\n> Lync Phone Edition je podporovaný Lync Serverem 2010 a Lync Serverem 2013. Datum podpory pro Lync Phone Edition bylo prodlouženo o dva roky, aby bylo v souladu s životním cyklem Lync Serveru 2013.\n\n## <a name=\"editions\"></a>Edice \n* Podnik\n* Sada pro vývoj softwaru trvalého chatu\n* Telefon\n* Sdk\n* Standardní"
