content: "\n\n## <a name=\"links\"></a>Odkazy \n* [Oznámení blogu Visual Studio](https://devblogs.microsoft.com/visualstudio/)\n* [Informace o podpoře a životním cyklu](/visualstudio/releases/2022/servicing-vs2022)\n* [Stránka pro stažení aplikace Visual Studio](https://visualstudio.microsoft.com/)\n* [Poznámky k verzi aplikace Visual Studio](/visualstudio/releases/2022/release-notes)\n* [Požadavky systému](/visualstudio/releases/2022/system-requirements)\n\n\n> [!NOTE]\n> Následující komponenty verzí sady Visual Studio 2022 jsou dodávány a podporovány jako součást životního cyklu sady Visual Studio 2022: Agents, Build Tools, IntelliTrace Standalone Collector, Performance Tools, Remote Tools, Team Explorer a Visual C++ Redistributable.\n> [!NOTE]\n> Edice Visual Studio Community je podporovaná pouze v aktuálním kanálu s nejnovějším servisním vydáním nejnovější vedlejší verze sady Visual Studio. [Zde](https://docs.microsoft.com/visualstudio/releases/2022/servicing-vs2022) se dozvíte více."
