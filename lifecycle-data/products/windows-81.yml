name: Windows 8.1
summary: >+
  Windows 8.1 se řídí [pevnými](/lifecycle/policies/fixed) zásadami životního cyklu.



  Toto se vztahuje na následující edice: Enterprise, Enterprise N, N, Pro s aplikací Media Center, Profesional, Profesional N, SL



  > [!IMPORTANT]

  > Připomínáme, že Windows 8.1 skončí podpora 10. ledna 2023. Po tomto datu již tento produkt nebude dostávat aktualizace zabezpečení, aktualizace nesouvisející se zabezpečením, opravy chyb, technickou podporu ani aktualizace technického obsahu online.  Pokud zařízení nesplňují technické požadavky na spuštění aktuálnější verze Windows, Microsoft doporučuje nahradit zařízení zařízením, které podporuje Windows 11. Podrobné informace naleznete [zde](https://docs.microsoft.com/lifecycle/announcements/windows-8-1-end-support-january-2023).

