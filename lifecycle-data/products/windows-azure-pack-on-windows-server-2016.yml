content: "\n## <a name=\"links\"></a>Odkazy \n* [Další informace](/previous-versions/azure/windows-server-azure-pack/dn296435(v=technet.10))\n\n> [!NOTE]\n> Windows Azure Pack pro Windows Server je hybridní cloudové řešení, které přináší technologie Windows Azure do vašeho datového centra. Umožňuje zákazníkům Microsoftu nabízet bohatý, samoobslužný, víceklientský cloud na hardwaru vašeho datového centra bez dalších nákladů."
