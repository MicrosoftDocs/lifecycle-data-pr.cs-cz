content: "\n\n## <a name=\"links\"></a>Odkazy \n* [Servisní informace pro starší verze sady Visual Studio](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> Následující komponenty sady Visual Studio 2015 jsou dodávány a podporovány jako součást životního cyklu sady Visual Studio 2015: Agents, ESM, Modelling SDK, PSM, Remote Tools, SDK, Shell (integrovaný režim), Shell (izolovaný režim), TPS, Visual C++ Redistributable.\n\n\n## <a name=\"editions\"></a>Edice \n* Community\n* Enterprise\n* Express for Web\n* Express pro Windows 10\n* Express for Windows Desktop\n* Professional\n* Release Management\n* Test Professional"
