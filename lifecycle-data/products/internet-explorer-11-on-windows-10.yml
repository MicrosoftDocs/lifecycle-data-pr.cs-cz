name: Internet Explorer 11 ve Windows 10
summary: >+
  Internet Explorer 11 ve Windows 10 se řídí zásadami životního cyklu [komponent](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy).





  > [!IMPORTANT]

  > Desktopová aplikace Internet Explorer (IE) 11 ukončí podporu pololetního kanálu Windows 10 od 15. června 2022. Zákazníkům se doporučuje přejít na Microsoft Edge s režimem IE. Režim IE umožňuje zpětnou kompatibilitu a bude podporován minimálně do roku 2029. Společnost Microsoft navíc upozorní uživatele jeden rok před ukončením režimu IE. [Zde](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer) najdete seznam podporovaných operačních systémů pro Internet Explorer, včetně verzí, na než má toto oznámení dopad.

