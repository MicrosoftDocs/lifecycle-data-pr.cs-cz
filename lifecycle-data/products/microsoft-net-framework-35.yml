content: "\n## <a name=\"links\"></a>Odkazy \n* [Nejčastější dotazy k životnímu cyklu – rozhraní .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Informace o produktu](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-35)\n\n> [!NOTE]\n> 12. července 2011 skončila podpora verzí rozhraní .NET Framework 3.x před 3.5 SP1. \n> [!NOTE]\n> Data životního cyklu se vztahují na aktualizaci .NET 3.5 SP1 při spuštění v systému Windows 10 verze 1809, Windows Server 2019 nebo novějším. Ve starších verzích systému Windows .NET 3.5 SP1 přijímá životní cyklus základního operačního systému Windows."
