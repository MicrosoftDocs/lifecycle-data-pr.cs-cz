  Připojení Azure Active Directory (AD) se řídí zásadami [moderního](/lifecycle/policies/modern) životního cyklu.





  > [!IMPORTANT]

  > 31. srpna 2022 budou všechny verze připojení Azure Active Directory (Azure AD) 1.x vyřazeny, protože obsahují součásti SQL Server 2012, které už nebudou podporované. Upgradujte prosím na nejnovější verzi [Připojení Azure AD verze 2.x](https://www.microsoft.com/download/details.aspx?id=47594) nebo Připojení Azure AD [cloudové synchronizace](https://docs.microsoft.com/azure/active-directory/cloud-sync/what-is-cloud-sync).

