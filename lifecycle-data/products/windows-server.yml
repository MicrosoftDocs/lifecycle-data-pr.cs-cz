content: "\n\n## <a name=\"links\"></a>Odkazy \n* [Životní cykly údržby image kontejneru Windows](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n* [Kanály pro údržbu systému Windows Server: LTSC a SAC](/windows-server/get-started-19/servicing-channels-19)\n* [Nejčastější dotazy k životnímu cyklu – produkty Windows](/lifecycle/faq/windows#what-are-the-requirements-for-servicing-and-updating-windows-10-semi-annual-channels)\n\n\n> [!NOTE]\n> Kontejnery vydané s výše uvedenými verzemi Windows Serveru se řídí stejnými daty životního cyklu. Pro více podrobností přejděte na servisní stránku základního obrázku na adrese [Životní cykly údržby image kontejneru Windows](https://docs.microsoft.com/virtualization/windowscontainers/deploy-containers/base-image-lifecycle) .\n> [!NOTE]\n> 13. listopadu 2018 byl znovu vydán systém Windows Server verze 1809. Data, týkající se podpory, byla odpovídajícím způsobem upravena.\n\n\n## <a name=\"editions\"></a>Edice \n* Datacenter\n* Standard"
