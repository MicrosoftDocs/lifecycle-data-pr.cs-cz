content: "> [!TIP]\n> '* Rozšířené aktualizace zabezpečení (ESU) jsou k dispozici prostřednictvím specifických multilicenčních programů pro edice windows 7 Professional, Enterprise a Professional pro vestavěné systémy tohoto produktu, a to až další tři roky po skončení podpory. Další informace získáte od svého partnera nebo obchodního týmu microsoftu. \n\n## <a name=\"links\"></a>Odkazy \n* [Pokyny pro migraci](https://support.microsoft.com/help/4057281)\n* [Upgrade z Windows 7 na Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Rozšířený program aktualizace zabezpečení (ESU)](/lifecycle/faq/extended-security-updates)\n* [Zásady aktualizace Service Pack](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>Edice \n* Podnik\n* Podnik N\n* Domácí Základní\n* Domácí prémie\n* Domů Premium N\n* Profesionální\n* Profesionální pro vestavěné systémy\n* Profesionální N\n* Starter\n* Startér N\n* Konečný\n* Nejlepší pro vestavěné systémy\n* Konečný N"
