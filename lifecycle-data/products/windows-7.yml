content: "> [!TIP]\n> * Rozšířené aktualizace zabezpečení (ESU) jsou k dispozici prostřednictvím specifických, hromadných a licenčních programů pro verze Windows 7 Professional, Enterprise a Professional for Embedded Systems jsou dostupné po další tři roky po ukončení podpory. Další informace získáte od partnerského nebo obchodního týmu společnosti Microsoft. \n\n\n## <a name=\"links\"></a>Odkazy \n* [Návod k migraci](https://support.microsoft.com/help/4057281)\n* [Upgrade z Windows 7 na Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Program rozšířených aktualizací zabezpečení (ESU)](/lifecycle/faq/extended-security-updates)\n* [Zásady aktualizace Service Pack](/lifecycle/policies/fixed#service-packs)\n\n\n\n\n## <a name=\"editions\"></a>Edice \n* Enterprise\n* Enterprise N\n* Home Basic\n* Home Premium\n* Home Premium N\n* Professional\n* Professional for Embedded Systems\n* Professional N\n* Starter\n* Starter N\n* Ultimate\n* Ultimate for Embedded Systems\n* Ultimate N"
