content: "\n## <a name=\"links\"></a>Odkazy \n* [Návod k migraci](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [Servisní informace](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> Zákazníci musí mít nejaktuálnější verzi s nejnovější aktualizací platformy proti malwaru, aby získali plnou podporu. Na program Forefront Endpoint Protection 2010 se vztahují stejné zásady životního cyklu jako na nástroj System Center Configuration Manager 2007 pro hlavní i rozšířenou podporu."
