content: "\n## <a name=\"links\"></a>Odkazy \n* [Pokyny pro migraci](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [Informace o údržbě](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> Zákazníci musí zůstat aktuální s nejnovější aktualizací platformy proti malwaru, aby byli plně podporováni. Na program Forefront Endpoint Protection 2010 se vztahuje stejná zásada životního cyklu jako na nástroj System Center Configuration Manager 2007 pro hlavní i rozšířenou podporu."
